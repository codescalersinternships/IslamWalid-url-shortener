{% extends "base.html" %}
{% block content %}
<form class="main-child " method="POST">
    {% csrf_token %}
    <div class="input-div">
        <label for="url" class="form-label">URL:</label>
        <input type="url" class="form-control" id="url" name="url" />
    </div>
    <button type="submit">Submit</button>
</form>
<div class="main-child short-url">
    <p>
        {{shortened_url}}
    </p>
</div>

{% endblock %}
