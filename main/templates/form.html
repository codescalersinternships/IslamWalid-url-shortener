{% extends "base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="input-div">
        <label for="url" class="form-label">URL:</label>
        <input type="url" class="form-control" id="url" name="url">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
    {{shortened_url}}
</div>
{% endblock %}
